version: '3.8'

services:
  news-app:
    build: .
    container_name: news_signals_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./subscribers.txt:/app/subscribers.txt
      # Optional: Persist huggingface cache if re-downloading is annoying
      # - hf-cache:/root/.cache/huggingface
    environment:
      - FLASK_ENV=production
      - SCHEDULER_AUTOSTART=true
      - TZ=Asia/Colombo

